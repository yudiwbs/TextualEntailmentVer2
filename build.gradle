group 'TextualEntailmentVer2'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.nd4j:nd4j-native-platform:0.6.0"
    compile "org.deeplearning4j:deeplearning4j-core:0.6.0"
    compile "org.deeplearning4j:deeplearning4j-ui:0.6.0"
    compile "org.deeplearning4j:deeplearning4j-nlp:0.6.0"
    compile "org.nd4j:nd4j-x86:0.6.0"
    compile "mysql:mysql-connector-java:5.1.38"
    compile "edu.stanford.nlp:stanford-corenlp:1.3.0"
    compile "edu.stanford.nlp:stanford-corenlp:1.3.0:models"
    compile "edu.stanford.nlp:stanford-parser:3.2.0"
    compile "org.apache.commons:commons-lang3:3.4"
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0'
}
